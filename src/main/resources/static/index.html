<div class="container pt-5">

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <a class="btn vertical-center text-white CH btn-secondary" data-bs-toggle="collapse" href="#body_sale_customer">
                    <span class="fw-bold" id="titleDetail">Auditorios</span> <i class="fas fa-minus ms-auto text-sm" id="customer_btn"></i>
                </a>
                <div class="card-body show" id="body_sale_customer">
                    <div class="d-flex">
                        <button class="btn btn-outline-secondary btn-sm " data-bs-toggle="modal" data-bs-target="#modAudience" onclick="getAllCategoryAud()">Crear auditorio</button>
                    </div>
                    <div class="row" id="blqAudience"></div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="modal fade" id="modAudience">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Nuevo auditorio</h5> <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input class="form-control" id="idAudience" type="hidden">
                <div class="input-group mb-1">
                    <span class="input-group-text wLabel">Propietario</span>
                    <input class="form-control" id="ownerAudience">
                </div>
                <div class="input-group mb-1">
                    <span class="input-group-text wLabel">Nombre</span>
                    <input class="form-control" id="nameAudience">
                </div>
                <div class="input-group mb-1">
                    <span class="input-group-text wLabel">Descripción</span>
                    <textarea class="form-control" id="descriptionAudience"></textarea>
                </div>
                <div class="input-group mb-1">
                    <span class="input-group-text wLabel">Capacidad</span>
                    <input class="form-control" id="capacityAudience" type="number">
                </div>
                <div class="input-group mb-1">
                    <i class="fa-solid fa-share-from-square left-center" title="Modulo categorias" id="btnOMCategory"></i>
                    <span class="input-group-text wLabel">Categoria</span>
                    <select class="form-control" id="categoryAudience"></select>
                </div>
                <div class="d-flex mt-2">
                    <button type="button" class="btn btn-outline-success btn-sm ms-auto hide" id="updateAudience">Guardar cambios</button>
                    <button type="button" class="btn btn-outline-success btn-sm ms-auto" id="saveAudience">Crear</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modCategory">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Categorias</h5> <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="blqTblCategory">
                    <button type="button" class="btn btn-outline-secondary btn-sm mb-2" id="showNewCategory">Crear categoria</button>
                    <table class="table table-bordered table-sm" id="tblCategory">
                        <thead class="text-center text-xs">
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                        </thead><tbody></tbody>
                    </table>
                </div>
                <div class="card hide p-2" id="blqCategory">
                    <h6 class="text-center text-secondary" id="titleCat"></h6>
                    <input class="form-control" id="idCategory" type="hidden">
                    <div class="input-group mb-1">
                        <span class="input-group-text wLabel">Nombre</span>
                        <input class="form-control" id="nameCategory">
                    </div>
                    <div class="input-group mb-1">
                        <span class="input-group-text wLabel">Descripción</span>
                        <textarea class="form-control" id="descriptionCategory"></textarea>
                    </div>
                    <div class="d-flex mt-2">
                        <button type="button" class="btn btn-outline-success btn-sm ms-auto hide" id="updateCategory">Guardar cambios</button>
                        <button type="button" class="btn btn-outline-success btn-sm ms-auto" id="saveCategory">Crear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
